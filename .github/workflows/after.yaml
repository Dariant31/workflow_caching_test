name: ðŸŸ¢ Optimized CI (The Winner)
on: [push]

jobs:
  warm-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install (Only if cache miss)
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps

  run-tests-parallel:
    runs-on: ubuntu-slim
    needs: warm-up
    strategy:
      matrix:
        project: [api-1, api-2, api-3, api-4, api-5]
    steps:
      - uses: actions/checkout@v4

      - name: Restore Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          fail-on-cache-miss: true # Guarantees we use the warm-up data

      - name: Run Parallel Test
        run: |
          PROJECTS="${{ matrix.project }}" \
          docker compose -f docker/docker-compose.poc.yml --project-name "poc-${{ matrix.project }}" run run-poc-tests
